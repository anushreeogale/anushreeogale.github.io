<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WildLife Cube</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<!--<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>-->
<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<div class="wrapper">
		<header>
			<div>
				<ul>
					<li><a href="index.html">WildLife Gallery</a></li>
					<li><a href="cube.html">WildLife Cube</a></li>
				</ul>
			</div>
			<h3>Hover on the images to see the cube effect</h3>
		</header>
		<div class="cContainer clearfix">
			<div class="cubeContainer">
				<div class="cube">
					<img src="images/lion1.jpg" alt="Lion Image" class="front"/>
					<img src="images/monkey1.jpg" alt="Lion Image" class="back"/>
					<img src="images/fox1.jpg" alt="Lion Image" class="left"/>
					<img src="images/elephant1.jpg" alt="Lion Image" class="right"/>
				</div>
			</div>
			<div class="cubeContainer">
				<div class="cube">
					<img src="images/monkey2.jpg" alt="Lion Image" class="front"/>
					<img src="images/giraffe1.jpg" alt="Lion Image" class="back"/>
					<img src="images/lion2.jpg" alt="Lion Image" class="left"/>
					<img src="images/leopard1.jpg" alt="Lion Image" class="right"/>
				</div>
			</div>
			<div class="cubeContainer">
				<div class="cube">
					<img src="images/giraffe2.jpg" alt="Lion Image" class="front"/>
					<img src="images/fox3.jpg" alt="Lion Image" class="back"/>
					<img src="images/leopard2.jpg" alt="Lion Image" class="left"/>
					<img src="images/lion3.jpg" alt="Lion Image" class="right"/>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
